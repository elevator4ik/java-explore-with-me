version: '3.8'
services:
  stats-server:
    build: stats/stats-server
    container_name: stats-server
    ports:
      - "9090:9090"
    depends_on:
      - stats-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://stats:5432/stats
      - SPRING_DATASOURCE_USER=postgres
      - SPRING_DATASOURCE_PASSWORD=password

  stats-db:
    image: postgres:14-alpine
    container_name: stats
    ports:
      - "6541:5432"
    volumes:
      - ./stats/stats-server/src/main/resources/shema.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_DB=stats
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres

  ewm-service:
    build: main-service
    container_name:  ewm-service
    ports:
      - "8080:8080"

