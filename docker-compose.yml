version: '3.1'
services:
  statistics-service:
    build: statistics/service
    container_name: statistics-service
    ports:
      - "9090:9090"
    depends_on:
      - stats-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://stat_db:5432/stat
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=admin

  stats-db:
    image: postgres:14-alpine
    container_name: stat_db
    volumes:
      - ./statistics/service/src/main/resources/shema.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_DB=stat
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin

  ewm-service:
    build: main-service
    container_name: ewm-service
    ports:
      - "8080:8080"

